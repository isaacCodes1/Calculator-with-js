<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
    <link
      href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="numm">
        <h1 class="he">CALCULATOR WITH <span class="red">JAVASCRIPT.</span></h1>
        <div class="genDiv">
          <input
            class="num1"
            type="number"
            id="num1"
            placeholder="Enter a number"
            style="font-size: 12px"
          />
          <select class="addition" id="operator">
            <option class="opt" value="add">+</option>
            <option class="opt" value="subtract">-</option>
            <option class="opt" value="multiply">*</option>
            <option class="opt" value="divide">/</option>
          </select>
          <input
            class="num7"
            type="number"
            id="num2"
            placeholder="Enter a number" 
            /> <br> <br> <br>
          <button class="cal" onclick="calculate()">Calculate</button>
        </div>
      </div>
      <script src="script.js"></script>
    </main>
  </body>
</html>
