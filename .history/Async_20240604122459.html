<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous javascript</title>
</head>
<body>
    <p id="demo"></p>
    <p id="timer"></p>



    <script>
        // setTimeout is used to count the number of milliseconds before a specific function happens.
        setTimeout(myFunction, 3000);
        function myFunction() {
        document.getElementById("demo").innerHTML = "I love You !!";
        }

        // This  is for a timer
        setInterval(myFunction, 1000);

        function myFunction() {
        let d = new Date();
        document.getElementById("timer").innerHTML=
        d.getHours() + ":" +
        d.getMinutes() + ":" +
        d.getSeconds();
        }

        // Promises
        // A promise takes a function with two parameters, the resolve and reject. The resolve means if the condition is met, display something, and the reject is vice-versa.
        // The .then() means after thee promise is either met ot not, do this.
        function myDisplayer(some) {
        document.getElementById("demo").innerHTML = some;
        }

        let myPromise = new Promise(function(myResolve, myReject) {
        let x = 0;

        // The producing code (this may take some time)

        if (x == 0) {
            myResolve("OK");
        } else {
            myReject("Error");
        }
        });

        myPromise.then(
        function(value) {myDisplayer(value);},
        function(error) {myDisplayer(error);}
        );
    </script>
</body>
</html>
