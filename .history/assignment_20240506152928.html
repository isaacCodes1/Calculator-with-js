<script>
    //Assignment
//Five use cases of named, function expressions, arrow function, higher order functions333333333 and HDF

// 1.)

const PI = 3.14159;

function calculateCircleArea(radius) {
  return PI * Math.pow(radius, 2);
}
console.log(PI);

// 2.)
const square = (x) => x * x;

console.log(square(5)); // Output: 25

// 3.)
const multiply = (a, b) => a * b;

console.log(multiply(5, 10)); // Output: 50

// 4.)
const greet = (name = "Guest") => `Hello, ${name}!`;

console.log(greet("John")); // Output: Hello, John!
console.log(greet()); // Output: Hello, Guest!

// 5)
const createProduct = (name, price) => ({
  name,
  price,
  description: "This is a great product!",
});


// Functions expression

const product1 = createProduct("Laptop", 1000);
console.log(product1);
// Output: { name: 'Laptop', price: 1000, description: 'This is a great product!' }


const square1 = (x) => x * x;

console.log(square1(5)); // Output: 25


const reverseArray = (arr) => arr.reverse();

const numbers = [1, 2, 3, 4, 5];

console.log(reverseArray(numbers));
// Output: [5, 4, 3, 2, 1]



</script>
