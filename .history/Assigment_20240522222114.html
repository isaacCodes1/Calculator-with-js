        <!DOCTYPE html>
        <html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
        </head>
        <body>
                <!-- Assignment:- Give Ten examples of using the .style property -->
                <h1 id="para"><marquee behavior="" direction="">JAVASCRIPT!!</marquee></h1>
                <p id="paragraph">Hello, World!</p>
                <button onclick="alert('Clicked!')" id="but">Click me!</button>
                <p id="para1">Hello!ðŸ˜Š I am Oladimeji Isaac, a FrontEnd developer at MalHub.</p>
                <ul id="list"><li>Item 1</li><li>Item 2</li></ul>
                <table id="table">

                        <td>Cell 2</td>
                        </tr>
                </table>
                <nav>
                        <ul id="lists">
                                <li>Home</li>

                <script>
                document.getElementById("paragraph").style.color = "red";

                document.getElementById("but").style.backgroundColor = "blue";

                document.getElementById("para1").style.color = "red";

                document.getElementById("list").style.fontWeight = "bold";
                document.getElementById("table").style.border = "1px solid black";
                document.getElementById("lists").style.listStyleType = "none";
                document.getElementById("lists").style.display = "flex";
                document.getElementById("lists").style.justifyContent = "center";
                document.getElementById("lists").style.alignItems = "center";
                document.getElementById("lists").style.gap ="";
                </script>
        </body>
