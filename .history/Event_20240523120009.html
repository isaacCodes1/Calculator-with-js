<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Isaac</h1>
    <button id="button" onclick="alert('Button clicked')">Click me</button> <br> <br>
    <div id="hover" onmouseover="console.log('Mouse over element')">Hover over me</div><br> <br>
    <form id="form" onsubmit="alert('Form submitted');">
        <input type="submit" value="Submit">
      </form><br> <br>
      <input id="input" type="text" oninput="console.log('Input value changed')"><br> <br>
      <input id="focus" type="text" onfocus="console.log('Element focused')"><br> <br>
      <div id="mouse-down" onmousedown="console.log('Mouse button pressed down')">Press down</div><br> <br>
      <div id="context-menu" oncontextmenu="console.log('Context menu opened')">Right click</div><br> <br>
      <input id="keystroke" type="text" onkeydown="console.log('Key pressed down')">

</body>
<script>
    window.onresize = function() { console.log("Browser window resized"); };
    window.onscroll = function() { console.log("Page scrolled"); };
    document.get
    </script>


</html>
