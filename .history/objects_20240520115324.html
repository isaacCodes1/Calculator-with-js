<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
        // In JavaScript, objects are a data structure that allows you to store multiple values as key-value pairs. Objects can contain properties and methods, which are defined as key-value pairs.
        const car = {type:"Fiat", model:"500", color:"white"};
        console.log(car);

        //It can also be written like this;

        const myCar = {
            name: "Sienna",

            model:"symphony",

            year: 2024,

            engineType: 200,

            color: "Red",

            function(){
                let speed = 300;
                return this.engineType * speed;
            }
        }

        console.log(myCar.function());// If you have a function in your object, to call it in your log 
        </script>
    </body>
    </html>
